<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="doneTask">
      <th mat-header-cell *matHeaderCellDef>Done tasks.</th>
      <td mat-cell *matCellDef="let doneTasks;">
        {{doneTasks}}
      </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="table-button" mat-cell *matCellDef="let index = index">
        <button mat-raised-button color="basic" (click)="cancelDoneTask(index)">CANCEL</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="table-button" mat-cell *matCellDef="let index = index">
        <button mat-raised-button color="warn" (click)="removeDoneTask(index)">REMOVE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="15">  </mat-paginator>
</div>
