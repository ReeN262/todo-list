<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="doneTask">
      <th mat-header-cell *matHeaderCellDef>Done tasks.</th>
      <td mat-cell *matCellDef="let doneTasks;">
        {{doneTasks.taskName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="table-button" mat-cell *matCellDef="let index = index">
        <button class="btn-done" mat-mini-fab color="primary" (click)="cancelDoneTask(index)">
          <mat-icon>reply</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="table-button" mat-cell *matCellDef="let index = index">
        <button mat-mini-fab color="primary" (click)="removeDoneTask(index)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="15">  </mat-paginator>
</div>
