<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>In progressive tasks.</th>
        <td mat-cell *matCellDef="let task;">
          {{task}}
        </td>
      </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="table-button" mat-cell *matCellDef="let index = index">
        <button mat-raised-button color="accent" (click)="addInDoneTask(index)">DONE</button>
      </td>
    </ng-container>

    <ng-container  matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="table-button" mat-cell *matCellDef="let index = index">
        <button mat-raised-button color="warn" (click)="deleteTask(index)">REMOVE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="15">  </mat-paginator>
</div>
