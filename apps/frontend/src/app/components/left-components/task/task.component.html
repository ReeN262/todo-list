<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>In progressive tasks.</th>
        <td mat-cell *matCellDef="let task;">
          {{task.taskName}}
        </td>
      </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="table-button" mat-cell *matCellDef="let index = index">
        <button class="btn-done"mat-mini-fab color="basic" (click)="addInDoneTask(index)">
          <mat-icon>done</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container  matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="table-button" mat-cell *matCellDef="let index = index">
        <button mat-mini-fab color="primary" (click)="deleteTask(index)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="15">  </mat-paginator>
</div>
